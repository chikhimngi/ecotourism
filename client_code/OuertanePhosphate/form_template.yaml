        \xe9boulis, correspondant \xe0 la s\xe9rie phosphat\xe9e de l'Ypr\xe9sien\
        \ (tranch\xe9e). En\ndessous se trouve la dalle calcaire massive des Nummulites.\n\
        \n\_\nLa zone de Sra Ouertane est un projet exemplaire\nd'extraction, de traitement\
        \ et d'exploitation des phosphates dans la r\xe9gion de\nKsour, dans le gouvernorat\
        \ du Kef. \n\n\_\n\n- Elle contient pr\xe8s de 5 milliards de tonnes de minerai\
        \ de\nphosphate d'une teneur moyenne de 14% P2O5 : \n\n\_\n\n- Mise en concession\
