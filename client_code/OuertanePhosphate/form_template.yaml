        \ mini\xe8re et d'une soci\xe9t\xe9 chimique \n\n- Extraction et flottation\
        \ de 4 millions de tonnes de\nphosphate commercialisable par an. \n\n- Transformation\
        \ de 1 million de tonnes de P2O5/an sous\nforme d'acide phosphorique et d'engrais.\
        \ \n\n\_\n\nMise en place des infrastructures n\xe9cessaires : chemin de\n\
