    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: '**I. Identification**


        1. Thème/Sujet : Le synclinal perché éocène de Dyr El Kef

        2. Site : Sidi Mansour

        3. Localisation : 36.19768, 8.72766


        **II. Conseils et informations pratiques** :


        - Statut foncier : Domaine de l''Etat

        - Accès : facile par route goudronnée en bon état

        - Point de départ du site : Palais présidentiel (fig.2).

        - Distance : environ 3,5 km

        - Absence de signalisation

        - Chemins d''accès au site non aménagés

        - Maintenir le site propre

        - Protéger la diversité des espèces animales et végétales de ce milieu naturel
        pour assurer une bonne qualité de vie et de subsistance aux citoyens.


        **III. Description du site**


        **1. Pourquoi visiter le site ?**


        Le circuit représenté sur les figures 1 et 2, d''une longueur d''environ 3,5
        km, nous emmène au cœur du synclinal perché éocène de Dyr El Kef (fig.2, photo
        1). Il s''agit d''une structure géologique en forme de fond de bateau dont
        les bords plongent de 10° à 20° vers le cœur de la structure. La partie au
        nord de la ville du Kef couvre environ 6 km2 et culmine localement à 900 m.
        Le pli affecte une imposante barre de calcaire à nummulite de 60 m d''épaisseur.
        Le synclinal est perché, car les rochers qui le composent sont plus hauts
        que ceux qui l''encadrent de part et d''autre (fig. 2 et photo).


        Outre son intérêt géologique évident, le paysage du site est marqué par la
        forme concave de la dalle de calcaire à nummulite, la présence de grottes
        et de cavités karstiques, et de failles d''où émerge la source de Sidi Mansour
        qui alimente la région en eau potable depuis des millénaires (fig. 2). C''est
        aussi une région de verdure et de gibier. Historiquement, la région a été
        décrite comme un refuge pour l''homme préhistorique, comme l''attestent les
        peintures rupestres encore visibles dans la localité connue sous le nom d''esh-Sheguega
        (Tlili Mohamed, historien).


        Le site présente également un intérêt pédagogique. Des lycéens arpentent le
        site à l''aide de coupes géologiques et de cartes pour comprendre la formation
        et l''évolution d''une telle structure. Ils observent et dessinent des roches
        sédimentaires et leurs fossiles, représentés ici par une lumachelle de nummulites
        (photo). Ils apprennent à lire une carte géologique, et ce qu''est un affleurement,
        une roche ou un minéral.


        **2. Résumé des informations importantes à retenir** :


        La structure du synclinal perché de Dyr El Kef est le résultat d''une série
        de déformations subies par la région de -250 Ma à nos jours.


        - Les couches qui forment le synclinal se sont déposées horizontalement (Fig.
        3a) sous l''eau ou sur terre entre le Trias (-245 Ma) et le Miocène supérieur
        (-5,3 Ma). Ce processus est synchrone avec le déplacement vers l''est de la
        plaque africaine par rapport à la plaque européenne. C''est la dérive des
        continents. Les plaques s''écartent ou glissent l''une par rapport à l''autre.
        C''est ce qu''on appelle la tectonique distensive. La tectonique distensive
        a donné naissance aux océans.

        - Au Crétacé supérieur (70 Ma), la plaque africaine a commencé à se déplacer
        vers le nord en direction de la plaque européenne. Les deux plaques entrent
        en collision, donnant naissance à des chaînes de montagnes (fig.3b, c). Dans
        le nord de la Tunisie, la formation des chaînes de montagnes date du Miocène
        supérieur (-5,3 Ma) au Pliocène (-1,8 Ma). Postérieurement à leur formation,
        les chaînes de montagnes ont subi de profondes modifications (démantèlement,
        érosion), qui ont abouti à la géologie actuelle (fig.4).


