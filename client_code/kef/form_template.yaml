    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: "la ville du Kef est\
        \ situ\xe9e \xe0  170 km  \xe0 l'Ouest de Tunis (figure) et le chef-lieu du\
        \ Gouvernorat qui porte le m\xeame nom. La r\xe9gion du Kef  couvre une superficie\
        \ de 5081 km2, soit 3% de la superficie du pays, et compte 243156 habitants.\
        \ Elle appartient \xe0 l'Atlas tunisien, constitu\xe9 d'une succession de\
        \ cha\xeenes de montagnes dont les altitudes peuvent atteindre 1000m \xe0\
        \ Dyr El Kef et 1100m \xe0 Jebel Slata. Le climat est semi-aride. Les temp\xe9\
        ratures varient entre 6 et 7\xb0C en hiver et 25 \xe0 27\xb0C en \xe9t\xe9\
        . Les pr\xe9cipitations annuelles sont comprises entre 380 et 400 mm/an. \n\
        \nLa r\xe9gion du Kef est principalement une r\xe9gion agricole qui s'\xe9\
        tend sur 485 153 hectares, dont 102 215 hectares de for\xeats et 337 489 hectares\
        \ de terres agricoles.\n\nLa r\xe9gion du Kef est dot\xe9e d\u2019un patrimoine\
        \ riche et diversifi\xe9 :\n\n- Historique et culturel englobant les traces\
        \ de l'homme pr\xe9historique, remontant au Pl\xe9istoc\xe8ne moyen (300 000\
        \ ans). C\u2019est aussi un carrefour  de plusieurs civilisations (carthaginoise,\
        \ romaine, bizantin, musulmane, arabe, etc), dont t\xe9moignent les nombreux\
        \ monuments intra miros  ( l\u2019ancienne cit\xe9 romaine Sicca Veneria,\
        \ la basilique Sain Pierre, Sid Bou Makhlouf, El Griba, la Khasba) et extramiros\
        \ (Sid Zine, Althiburos, El Mdeina, Table de Jugurtha). \n\n- Les roches g\xe9\
        ologiques de la r\xe9gion du Kef racontent plus de 250  Millions d\u2019ann\xe9\
        es d'histoire de la Terre. Celles-ci furent fa\xe7onn\xe9es aux cours des\
        \ p\xe9riodes g\xe9ologiques de l\u2019\xe8re secondaire, c\u2019est \xe0\
        \ dire depuis le Trias  (durant 250 millions d\u2019ann\xe9es).. Le r\xe9\
        sultat est  la fr\xe9quence de sites g\xe9ologiques, g\xe9omorphologiques,\
        \ paysag\xe9s, exceptionnels et de curiosit\xe9 qui pr\xe9sentent un int\xe9\
        r\xeat scientifique, p\xe9dagogique ou encore esth\xe9tique.\n\n- La r\xe9\
        gion du Kef regorge aussi d\u2019anciens gisements miniers o\xf9 furent exploit\xe9\
        es par le pass\xe9 des min\xe9ralisations polym\xe9talliques de gal\xe8ne\
        \ (plomb), de blende (zinc), de fer, de barytine et de fluorine. L\u2019activit\xe9\
        \ mini\xe8re, qui a dur\xe9 plus qu\u2019un si\xe8cle, a laiss\xe9 un patrimoine\
        \ industriel consid\xe9rable repr\xe9sent\xe9 par d\u2019anciennes galeries\
        \ et carri\xe8res, d\u2019anciennes laveries, des puits miniers qui ont gard\xe9\
        \ leurs \xe9quipements jusqu\u2019\xe0 aujourd\u2019hui, d\u2019anciens fours,\
        \ wagons, treuils etc. la visite des anciennes galeries ou carri\xe8res permet\
        \ d\u2019observer les vestiges des anciennes exploitations et profiter pour\
        \ collecter des min\xe9raux de gal\xe8nes, blende, fluorines, barytine et\
        \ fer.\n", font: '', spacing_above: small, spacing_below: small, data: null,
