        \ les montagnes de l'Atlas. Il est constitu\xe9 d'une succession de cha\xee\
        nes de montagnes s'\xe9tendant dans une direction NE-SW. Les altitudes peuvent\
        \ atteindre 1000m \xe0 Dyr El Kef et 1100m \xe0 Jebel Slata. Le climat est\
        \ semi-aride. Les temp\xe9ratures varient entre 6 et 7\xb0C en hiver et 25\
        \ \xe0 27\xb0C en \xe9t\xe9. Les pr\xe9cipitations annuelles sont comprises\
        \ entre 380 et 400 mm/an.\n\nLa r\xe9gion du Kef c'est plusieurs atouts:\n\
        - C'est une r\xe9gion gricole qui s'\xe9tend sur 485 153 hectares, dont 102\
        \ 215 hectares de for\xeats et 337 489 hectares de terres agricoles.\n- une\
        \ \n\n\nLa r\xe9gion du Kef regorge aussi d\u2019anciennes gisements miniers\
        \ o\xf9 furent exploit\xe9es par le pass\xe9 des min\xe9ralisations polym\xe9\
        talliques de gal\xe8ne (plomb), de blende (zinc), de fer, de barytine et de\
