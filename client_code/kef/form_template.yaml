  - type: RichText
    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: 'La région du Kef est
        située à 170 km au nord-ouest de la Tunisie (figure). Elle est bordée au nord
        par le gouvernorat de Jendouba, à l''est par le gouvernorat de Siliana, au
        sud par le gouvernorat de Kasserine et à l''ouest par la frontière algérienne.


        Elle couvre une superficie de 5081 km2, soit 3% de la superficie du pays,
        et compte 243156 habitants. Le gouvernorat du Kef est situé dans les montagnes
        de l''Atlas. Il est constitué d''une succession de chaînes de montagnes s''étendant
        dans une direction NE-SW. Les altitudes peuvent atteindre 1000m à Dyr El Kef
        et 1100m à Jebel Slata. Le climat est semi-aride. Les températures varient
        entre 6 et 7°C en hiver et 25 à 27°C en été. Les précipitations annuelles
        sont comprises entre 380 et 400 mm/an.


        Le gouvernorat du Kef est une région agricole qui s''étend sur 485 153 hectares,
        dont 102 215 hectares de forêts et 337 489 hectares de terres agricoles.


        Historiquement, la ville du Kef est l''une des rares régions où l''on a retrouvé
        des traces d''homme préhistorique, remontant au Pléistocène moyen (300 000
        ans, site archéologique de Sidi Zine, peintures rupestres de Dyr El Kef).
        La ville du Kef a vu se succéder les civilisations : carthaginoise, romaine,
        musulmane.

        ', font: '', spacing_above: small, spacing_below: small, data: null, background: '',
      format: markdown}
