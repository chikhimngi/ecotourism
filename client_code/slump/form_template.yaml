  components:
  - name: rich_text_1
    properties: {content: '**I. Identification**


        1. Thème/Sujet : Le pli à l''Eocène

        2. Site : Kef R''Gueb

        3. Localisation : 36.12067, 8.90201


        **II. Conseils et informations pratiques**


        - Situation foncière : Domaine de l''Etat

        - Accès : facile par route goudronnée en bon état

        - Point de départ : la ville du Kef (fig.2).


        - Distance : 20km.

        - Absence de balisage

        - Chemins d''accès au site non aménagés.


        **III. Description du site**


        **1 Intérêt de la visite du site**


        **Intérêt géologique** :


        Le site correspond à un pli faillé à pendage NW affectant une alternance de
        calcaires et de marnes à la base de l''Eocène. Ce pli est scellé par la dalle
        calcaire à nummulites éocène. Cette structure indique que la zone a été le
        siège d''une instabilité tectonique lors de la sédimentation de la barre calcaire
        à nummulite de l''Eocène il y a 65 Ma.


        **Intérêt paysager**


        La série éocène est sillonnée par une petite rivière où, au fil des années,
        l''eau a creusé des sillons dans lesquels se sont créées de petites cascades.
        Le calme du lieu et le bruit de l''eau qui tombe en font un lieu idéal pour
        le repos et la détente.


        **Intérêt historique**


        A proximité du pli éocène se trouve un moulin romain utilisé pour presser
        les olives (Tlili Mohamed, historien).


        **2. Résumé des informations importantes à retenir**


        L''intérêt de ce site est de montrer que la région a été marquée par une instabilité
        tectonique en compression se manifestant par la formation d''un pli anticlinal
        affectant les alternances marno-calcaires de la base de l''Eocène. Le pli
        est scellé par la dalle calcaire à nummulite de l''Eocène.


        Comme dans tout le nord de la Tunisie, les calcaires éocènes de ce site constituent
        un bon réservoir d''eau potable. En effet, dès leur arrivée, les Romains s''installèrent
        dans ces zones riches en eau, plus propices au développement de l''habitat
        et de l''agriculture, et où l''on a retrouvé divers vestiges, dont le moulin
        à huile.


        **IV. Informations complémentaires** :


        **Références bibliographiques**


        Abdessalem El Ghali et al.( 2003)- Evénements tectoniques synsédimentaires
        associés à la compression éocène en Tunisie : implications paléogéographiques
        et structurales sur la marge nord-africaine- Comptes Rendus Geoscience Volume
        335, Issue 9, September 2003, Pages 763-771


        Ben Salem Habib (2017)- Le Paléocène et l''Eocène-https://hbsgeol.wordpress.com/2017/12/26/le-paleocene-et-leocene/


        Fouad Zargouni , Anis Krima (2003)- Evénements tectoniques synsédimentaires
        associés à la compression éocène en Tunisie : implications paléogéographiques
        et structurales sur la marge nord-africaine.


        **Personnes ressources**


        - Mongi Chikaoui- e-mail : Chikhaoui_mongi@yahoo.fr

        - Mohamed Tlili, Histoire du Kef- http://elkef7100.free.fr/Histoire.htm

        '}
