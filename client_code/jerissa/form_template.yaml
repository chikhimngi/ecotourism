  - name: rich_text_1
    properties: {content: 'La mine de Jerissa exploite le minerai de fer en Tunisie
        depuis 1901.

        Deux produits sont extraits et commercialisés :

        - La sidérite (feCo3), autrefois utilisée comme additif

        dans l''alimentation du bétail, est aujourd''hui abandonnée en raison de l''épuisement

        des réserves.

        - L''hématite

        (Fe2O3), utilisée comme additif dans l''industrie du ciment, est toujours
        exploitée.

        La mine elle-même est un musée à ciel ouvert, avec le siège de la société
        construit en 1907 (photo), ses anciennes installations électriques et d''air
        comprimé qui témoignent d''une activité importante qui a duré plus de 100
        ans. La mine surplombe un superbe village, construit à l''époque coloniale
        et qui conserve encore le charme de ses toits de tuiles. Ce joli village a
        été surnommé "Le Petit Paris".


        est exploité dans une série de carrières et de galeries souterraines. Chaque
        structure que nous visitons donne un aperçu des différentes étapes de l''extraction
        du fer. C''est aussi l''occasion de toucher du doigt le minerai de fer, de
        comprendre sa genèse et le contexte géologique et structural de la région,
        qui s''étend sur plusieurs centaines de millions d''années.


        La mine possède son propre musée. Il est installé dans l''église Sainte-Barbe,
        construite pendant le protectorat français et remise au gouvernement tunisien
        lors de la nationalisation des sociétés minières. Le musée présente une série
        de panneaux et de vitrines centrées sur l''histoire du fer. On y trouve également
        une sélection d''échantillons de minerai de fer et d''objets miniers, les
        plus anciens datant des années 1800.


        Une balade dans la mine permet d''approcher de très vieux objets : la carcasse
        d''une ambulance datant de la Seconde Guerre mondiale, une locomotive datant
        de 1952 et toujours en marche aujourd''hui (2020), un four de torréfaction
        de sidérite, la maison du directeur, véritable bijou construit pendant la
        colonie française, une bene d''un ancien téléphérique utilisé pour transporter
        le carbonate de fer au four de torréfaction.

        '}
    type: RichText
    layout_properties: {grid_position: 'NARCNS,SWDMUU'}
