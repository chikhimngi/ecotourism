    properties: {content: 'Le musée de la géologie et de la mine de Jerissa est installé
        dans l''église Sainte-Barbe, construite sous le protectorat français et cédée
        au gouvernement tunisien lors de la nationalisation des sociétés minières.
        Le musée présente une série de panneaux et de vitrines consacrés à l''histoire
        du fer. On y trouve également une sélection d''échantillons de minerai de
        fer et d''objets miniers, les plus anciens datant des années 1800.


        Une promenade dans la mine permet d''approcher de très près des objets très
        anciens : la carcasse d''une ambulance datant de la Seconde Guerre mondiale,
        une locomotive datant de 1952 et toujours en fonctionnement, un four de torréfaction
        de sidérite (arrêté en 1960), la maison de bureau du directeur de la mine,
        véritable bijou construit pendant la colonie française, une abri d''un ancien
        téléphérique utilisé pour transporter le carbonate de fer au four de torréfaction.

        '}
